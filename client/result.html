<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fitness Plan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .fitness-plan {
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #666;
            font-size: 1.2rem;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: #f3f3f3;
            border-radius: 4px;
            overflow: hidden;
        }

        .loading-progress-bar {
            width: 0%;
            height: 100%;
            background: #3498db;
            border-radius: 4px;
            animation: progress 2s ease-in-out infinite;
        }

        .error {
            color: #dc3545;
            padding: 20px;
            text-align: center;
            background: #ffe6e6;
            border-radius: 8px;
            border: 1px solid #dc3545;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        /* Add some animation for the fitness plan appearance */
        .fitness-plan {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* New styles for fitness plan formatting */
        .fitness-plan-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .plan-title {
            font-size: 1.8rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #3498db;
        }

        .info-item {
            display: flex;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .info-label {
            font-weight: 600;
            color: #2c3e50;
            min-width: 180px;
        }

        .info-value {
            color: #34495e;
        }

        .plan-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .plan-section:hover {
            transform: translateY(-2px);
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #3498db;
        }

        .section-content {
            padding: 0 1rem;
        }

        .subsection-title {
            color: #34495e;
            font-size: 1.2rem;
            margin: 1.5rem 0 1rem;
            font-weight: 600;
        }

        .plan-item {
            position: relative;
            padding: 0.5rem 0 0.5rem 1.5rem;
            margin: 0.5rem 0;
            list-style: none;
        }

        .plan-item::before {
            content: "â€¢";
            color: #3498db;
            font-size: 1.2rem;
            position: absolute;
            left: 0;
            top: 0.4rem;
        }

        .plan-text {
            color: #4a5568;
            line-height: 1.6;
            margin: 0.8rem 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .fitness-plan-content {
                padding: 1rem;
            }

            .info-item {
                flex-direction: column;
            }

            .info-label {
                margin-bottom: 0.25rem;
            }

            .section-title {
                font-size: 1.3rem;
            }
        }

        /* Print styles */
        @media print {
            .fitness-plan-content {
                box-shadow: none;
            }

            .plan-section {
                box-shadow: none;
                border: 1px solid #eee;
                break-inside: avoid;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .plan-section {
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: calc(var(--section-index) * 0.1s);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Personalized Fitness Plan</h1>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Generating your personalized fitness plan...</div>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
        </div>
        <div id="error" class="error" style="display: none;">
        </div>
        <div id="fitness-plan" class="fitness-plan" style="display: none;">
        </div>
    </div>
    <script src="result.js"></script>
</body>
</html>
